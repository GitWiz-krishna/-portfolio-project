<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Krishna Kumar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f5f5ff, #ffffff);
        color: #333;
        min-height: 100vh;
        padding-top: 80px;
      }
      nav {
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        color: #5e17eb !important;
      }
      .nav-link {
        color: #333 !important;
        font-weight: 500;
      }
      .nav-link.active,
      .nav-link:hover {
        color: #5e17eb !important;
      }
      .section-title {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(45deg, #5e17eb, #9c4eff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin-bottom: 40px;
      }
      .contact-box {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease;
      }
      .contact-box:hover {
        transform: translateY(-5px);
      }
      .form-control {
        border-radius: 12px;
        padding: 12px 15px;
        font-size: 1rem;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
      }
      .form-control:focus {
        border-color: #5e17eb;
        box-shadow: 0 0 0 0.15rem rgba(94, 23, 235, 0.25);
      }
      .btn-primary {
        background: linear-gradient(45deg, #5e17eb, #7a2ff7);
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        padding: 10px 0;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(45deg, #4916b9, #6d22d5);
      }
      .contact-info i {
        color: #5e17eb;
        font-size: 1.2rem;
        margin-right: 10px;
      }
      footer {
        background: #f8f8f8;
        text-align: center;
        padding: 20px 0;
        color: #777;
        margin-top: 60px;
        font-size: 0.9rem;
      }
      @media (max-width: 768px) {
        .section-title {
          font-size: 2.2rem;
        }
        .contact-box {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Krishna Kumar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fw-semibold">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="skills.html">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="container py-5">
      <h2 class="section-title">Get in Touch</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="contact-box">
            <form
              action="https://formsubmit.co/krishnakumar.r2123@gmail.com"
              method="POST"
            >
              <div class="mb-4">
                <label for="name" class="form-label">Your Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="4"
                  placeholder="Write your message..."
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane me-2"></i>Send Message
              </button>

              <!-- Optional hidden fields -->
              <input
                type="hidden"
                name="_next"
                value="https://yourdomain.com/thankyou.html"
              />
              <input type="hidden" name="_captcha" value="false" />
            </form>

            <hr class="my-4" />
            <div class="text-center contact-info">
              <p>
                <i class="fas fa-envelope"></i> krishnakumar.r2123@gmail.com
              </p>
              <p><i class="fas fa-phone"></i> +91 6374913964</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>&copy; 2025 Krishna Kumar. All rights reserved.</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
